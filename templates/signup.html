<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Đăng ký</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
      .alert { margin-bottom: 1rem; }
  </style>
</head>

<body>

  <section class="section-content" style="margin: 100px 0;">
    <div class="card mx-auto" style="max-width: 380px">
      <div class="card-body">

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h4 class="card-title mb-4">Đăng ký</h4>

        <form method="POST" action="/signup">
          <div class="mb-3">
            <label for="inputUsername" class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="inputUsername" name="user_name" required>
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="inputPhoneNumber" class="form-label">Số điện thoại</label>
            <input type="tel" class="form-control" id="inputPhoneNumber" name="phone_number">
          </div>
          <div class="mb-3">
            <label class="form-label">Giới tính</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="radioGender1" value="Nam" checked>
              <label class="form-check-label" for="radioGender1">Nam</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="radioGender2" value="Nữ">
              <label class="form-check-label" for="radioGender2">Nữ</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="inputAddress" class="form-label">Địa chỉ</label>
            <input type="text" id="inputAddress" name="address">
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="inputPassword" name="password" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Đăng ký</button>
        </form>
      </div>
    </div>
    <p class="text-center mt-4">Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
  </section>

</body>
</html>
